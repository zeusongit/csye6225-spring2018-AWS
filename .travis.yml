language: node_js
node_js:
  - "9.4.0"


script:
  - pwd
  - npm install
  - npm test
  - cd nodeapp-express
  - npm install
  - cd ../..
  - ls -lrt

after_success:
  - pwd
  - ls -ltr
  - mkdir codedeploy
  - cp -r csye6225-spring2018 ./codedeploy/
  - cd csye6225-spring2018
  - zip -r ./codedeploy/csye6225-spring2018.zip ./* >/dev/null
  - cd ..
  - cp ./csye6225-spring2018/infrastructure/aws/codedeploy/*.sh ./codedeploy/
  - cp ./csye6225-spring2018/infrastructure/aws/codedeploy/*.yml ./codedeploy/
  - cd codedeploy
  - zip -r csye6225-spring2018-$TRAVIS_JOB_NUMBER.zip csye6225-spring2018.zip csye6225-spring *.sh *.yml >/dev/null
  - rm -rf csye6225-spring2018 *.yml *.sh csye6225-spring2018.zip
  - ls -al
  - pwd
  - cd ..
  - pwd
  - ls -al

deploy:
  - provider: s3
    local_dir: codedeploy
    bucket: $s3_bucket
    region: us-east-1
    skip_cleanup: true
    access_key_id: $access_key_id
    secret_access_key: $secret_access_key
    wait-until-deployed: true
    on:
      branch: Assignment-6

  - provider: codedeploy
    access_key_id: $access_key_id
    bucket: $s3_bucket
    key: csye6225-spring2018-$TRAVIS_JOB_NUMBER.zip
    bundle_type: zip
    application: $application
    deployment_group: $deployment_group
    region: us-east-1
    secret_access_key: $secret_access_key
    wait-until-deployed: true
    on:
      branch: Assignment-6


cache:
  directories:
    -node_modules

notifications:
  email:
    on_success: always
    on_failure: always
